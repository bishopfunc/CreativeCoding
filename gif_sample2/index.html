<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample to making anmation gif for p5.js by CCapture.js</title>
  </head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
      background: #292a33;
    }
  </style>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="https://unpkg.com/p5.createloop@0.2.8/dist/p5.createloop.js"></script>

    <script>
      function setup() {
        //prepare
        createCanvas(500, 500);
        noFill();
        createLoop({duration:4, gif:true})
      }

      function draw() {
        stroke(random(100, 180));
        ellipse(width / 2, height / 2, random(50, 300), random(50, 300));
      }
    </script>
  </body>
</html>
