<script>
/**
 * noise() で遊ぼう！ 前編
 * いかにも 2次元ノイズな図
 * 
 * @author @deconbatch
 * @version 0.1
 * @license CC0 1.0 https://creativecommons.org/publicdomain/zero/1.0/deed.ja
 * 2020.10.31
 */

 function setup() {
	createCanvas(500, 500);
	colorMode(HSB, 360.0, 100.0, 100.0, 100.0);
	noLoop();

	background(0.0, 0.0, 90.0, 100.0);
	fill(220.0, 90.0, 60.0, 100.0);
	stroke(40.0, 60.0, 90.0, 100.0);
	strokeWeight(5.0);
}

function draw() {
	const divX = 16;
	const divY = 16;
	const w = width / divX;
	const h = height / divY;

	for (let i = 0; i < divX; i++) {
		let x = i * w;
		for (let j = 0; j < divY; j++) {
			let y = j * h;
			let s = noise(x * 0.005, y * 0.005);
      let ws = w * s;
      let hs = h * s;
      // console.log({s, ws, hs});
			rect(x, y, w * s, h * s); // s = noiseのパターン
		}
	}
}
</script>
