<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample to making anmation gif for p5.js by CCapture.js</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="./src/CCapture.js"></script>
    <script src="./src/webm-writer-0.2.0.js"></script>
    <script src="./src/gif.js"></script>
    <script src="./src/gif.worker.js"></script>
    <script src="./src/download.js"></script>

    <script>
      var frameCount = 0;
      var loopFrame = 180;
      var capturer = new CCapture( { 
        format: 'gif', 
        verbose: true,
        workersPath: './src/'
      } );

      var canvas;

      function setup() {
        //prepare
        var p5Canvas = createCanvas(500, 500);
        canvas = p5Canvas.canvas;

        console.log(canvas);
        rectMode(CENTER);
        noStroke();
        colorMode(HSB, 360, 100, 100);
      }

      function draw() {
        if(frameCount == 1){
          capturer.start();
        }
        //start of the draw()

        background(80);
        console.log("frameCount" + frameCount);
        console.log("loopFrame" + loopFrame);
        var t = (frameCount % loopFrame) / loopFrame;
        for (var w = 0; w <= width; w += 20) {
          for (var h = 0; h <= height; h += 20) {
            var d = sqrt(sq(w - width / 2) + sq(h - height / 2));
            var size = lerp(5, 10, sin(d * 0.1 + t * TWO_PI * 2.0) * 0.5 + 0.5);
            fill(t * 360, 100, 100);
            rect(w, h, size, size);
          }
        }

        // end of the draw 
        if (frameCount < loopFrame){ 
          capturer.capture(canvas);
        }else if(frameCount == loopFrame){
          capturer.save();
          console.log("OK1")
          capturer.stop();
          console.log("OK2")
        }
      }
    </script>
  </body>
</html>
