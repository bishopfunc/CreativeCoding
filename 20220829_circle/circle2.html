<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
</head>
<style>
html, body {
  margin: 0;
  padding: 0;
}
body {
  overflow: hidden;
  background: #292a33;
}
</style>
<body>
</body>
<script>
function setup() {
  createCanvas(windowWidth, windowHeight);
  noFill();
}
function draw() {
  // ストロークの太さを1～5にする
  strokeWeight(random(1, 5));
  // ストロークの色を180～255にする
  stroke(random(180, 255));
  // 直径を50～300にする
  circle(width / 2, height / 2, random(50, 300));
}
</script>
</html>
