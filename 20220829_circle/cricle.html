<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
</head>
<style>
html, body {
  margin: 0;
  padding: 0;
}
body {
  overflow: hidden;
  background: #292a33;
}
</style>
<body>
</body>
<script>
function setup() {
  createCanvas(windowWidth, windowHeight);
  strokeWeight(10);
  stroke(100); // フチの色
  fill(240); // 塗りの色
  circle(width / 2, height / 2, 50);
}
function draw() {
  circle(getRandomInt(width), getRandomInt(height), getRandomInt(100, 1000));
}
function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

</script>
</html>
